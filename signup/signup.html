<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Little Lemon SignUp</title>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <img src="/logo.jpg" alt="">
        </header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
        <main>
            <h1>Sign Up</h1>
            <form action="" method="post">
                <div>
                    <label for="user_first_name">First Name</label><br>
                    <input type="text" id="user_first_name" name="user_first_name" value="first name" required>
                </div>
                <div>
                    <label for="user_last_name">Last Name</label><br>
                    <input type="text" id="user_last_name" name="user_last_name" value="last name" required>
                </div>
                <div>
                    <label for="user_email">E-mail</label><br>
                    <input type="email" id="user_email" name="user_email" value="example@email.com" required>
                </div>
                <div>
                    <label for="user_password">Password</label><br>
                    <input type="password" id="user_password" name="user_password" value="enter password" required minlength="5">
                </div>
                <div>
                    <label for="user_confirm_password">Confirm Password</label><br>
                    <input type="password" id="user_confirm_password" name="user_confirm_password" value="confirm password">
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
    </body>
</html>
