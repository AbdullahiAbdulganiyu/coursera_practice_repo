<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Little Lemon</title>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <img src="/logo.jpg" alt="">
        </header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
        <main>
            <h1>Book a Table</h1>
            <form method="POST">
                <fieldset id="size">
                    <!-- make sure the name and id are thesame because the name indicates the fieldset the input belongs to-->
                    <label for="">
                        <input type="radio" value="2" name="size"> 2-person table
                    </label>
                    <label for="">
                        <input type="radio" value="4" name="size" checked> 4-person table
                    </label>
                    <label for="">
                        <input type="radio" value="6" name="size"> 6-person table
                    </label>
                </fieldset>
                <fieldset id="location">
                    <label for="">
                        <input type="radio" value="indoors" name="location" checked> Indoors
                    </label>
                    <label for="">
                        <input type="radio" value="outdoors" name="location"> Outdoors
                    </label>
                </fieldset>
                <button type="submit">Book table</button>
            </form>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
    </body>
</html>
